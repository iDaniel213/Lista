<!DOCTYPE html>
<html lang="hun">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolic   y="no-referrer" />

    <title>Document</title>
    <style>

        ul {
            list-style-type: none;
            padding: 1rem;
        }

        #btn{
            display: flex;
            justify-content: space-between;
            border-style: solid;
        }

        p{
            display: flex;
            justify-content: space-between;
        }

        li {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 bg-success text-white ">
                <form class="form-inline mt-3">
                    <h2>Írd ide a bevásárlandó terméket:</h2>
                    <input type="text" id="lista_item" class="form-control w-75" placeholder="">
                </form>
                <div class="w-25">
                    <div class="btn btn-info rounded " onclick="add()">
                        <p>Hozzáadás</p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 btn-warning text-muted ">
                <ul></ul>
                <form class="form-inline mt-3">
                <div class="btn btn-danger rounded" onclick="del()">
                    <p>Összes törlése</p>
                </form>
            </div>
        </div>    
    </div>

    <script src="index.js"></script>

</body>

</html>
